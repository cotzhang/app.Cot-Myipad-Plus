<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panelistic3.0-electron.css">
	<script src="panelistic3.0-electron.js"></script>
	<title>title</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		let $ = document.querySelector;
		let panelistic;
		const electron = require("electron");
		window.onload=function() {
			panelistic = new Panelistic();
			panelistic.initialize();
		}
		const remote = require("@electron/remote");
		const {ipcRenderer} = require('electron');
	</script>
</head>
<body>
	<div id="panelistic_content_sidebar_in" class="DM_fonttitlel">
		<h1>登录</h1><h6>请登录您的平板账号</h6>
			<span class="panelistic_placeholder"></span>
			<div class="panelistic_panel">
				<div class="panelistic_panel_name">选择学校</div><br><span class="panelistic_placeholder_large"></span>
				<select id="school">
					<option>广州中学凤凰校区</option>
					<option>梧州高级中学</option>
					<option>山东青岛第二中学</option>
					<option>绵阳东辰高级中学</option>
					<option>清华附中将台路校区</option>
					<option>曲靖市第一中学</option>
					<option>其他学校</option>
				</select>
				<span class="panelistic_placeholder"></span>
				<div class="panelistic_panel_name">登录</div><br><span class="panelistic_placeholder_large"></span>
				<input type="text" value="" placeholder="请输入6位数账号" id="zhanghao"><br>
				<span class="panelistic_placeholder"></span>
				<input type="password" value="" placeholder="请输入睿易密码" id="mima"><br>
				<span class="panelistic_placeholder"></span>
				<input type="button" value="登录" onclick="ipcRenderer.sendToHost('logindial',document.getElementById('zhanghao').value,require('crypto').createHash('md5').update(document.getElementById('mima').value).digest('hex'),document.getElementById('school').selectedIndex);">&nbsp;<input type="button" value="使用md5登录" onclick="ipcRenderer.sendToHost('logindial',document.getElementById('zhanghao').value,document.getElementById('mima').value,document.getElementById('school').selectedIndex);">
				<span class="panelistic_placeholder"></span>
				<input type="button" value="进入测试模式" onclick="ipcRenderer.sendToHost('testmode');"> <input type="button" value="提交issue" onclick="electron.shell.openExternal('https://github.com/cotzhang/app.Cot-Myipad-Plus/issues')"><br>
			</div>
	</div>
</body>
</html>
